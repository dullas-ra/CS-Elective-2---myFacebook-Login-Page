<!DOCTYPE html>
<html>
  <head>
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="login.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center vh-100">
        <div class="col-md-6">
          <h1>facebook</h1>
          <h3>Connect with friends and the world<br>around you on Facebook.</h3>
        </div>
        <div class="col-md-5">
          <form class="login-form">
            <div class="mb-3">
              <input type="text" id="email" class="form-control" placeholder="Email or phone number"
                required>
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Password"
                required>
            </div>
            <a class="button">
            <button type="button" class="btn btn-custom btn-lg btn-block mt-3" onclick="validate()">Login</button>
            </a>
            <div class="text-center pt-3 pb-3">
              <a href="">Forgot password?</a>
              <hr>
              <button type="button" class="btn btn-success btn-lg mt-3">Create new account</button>
            </div>
          </form>
          <p class="pt-4 text-center createPage"><b>Create a Page</b> for a celebrity, band or business.</p>
        </div>
      </div>
    </div>
    <footer>
      <ol class="center">
          <li>English (UK)</li>
          <li>Filipino</li>
          <li>Bisaya</li>
          <li>Espanol</li>
          <li>Portugues</li>
          <li>Francais</li>
          <li>Deutsch</li>
      </ol>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
</html>
